<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            padding: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Links</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#menu">Menu</a>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.linkedin.com%2Fpulse%2Funveiling-latest-trending-technologies-shaping-digital-prince-jain&psig=AOvVaw0LNPQgdOcIlSSFl9yBBqFB&ust=1713944397554000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCH_crq14UDFQAAAAAdAAAAABAE">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p> Here is an image related to nature:</p>
            <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.unep.org%2Fnews-and-stories%2Fpress-release%2Fglobal-annual-finance-flows-7-trillion-fueling-climate-biodiversity&psig=AOvVaw3Vs0xuEghAbxuxBiLjryd4&ust=1713944555787000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLDJ6J3r14UDFQAAAAAdAAAAABAE">
                <img src="nature_image.jpg" alt="Nature Image">
            </a>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <ul>
                <li><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFood&psig=AOvVaw2cTUF8r01yIIqof3Dm3Txh&ust=1713945218562000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCODh69ft14UDFQAAAAAdAAAAABAE">Food Item 1</a></li>
                <li><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.canon-europe.com%2Fpro%2Fstories%2Fsid-ali-food-photography-trends%2F&psig=AOvVaw2Z57eFRtQz3rTTv_GFhBIs&ust=1713945311846000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNi7yf7t14UDFQAAAAAdAAAAABAE">Food Item 2</a></li>
                <li><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.alineacollective.sg%2Ffood-photography-copy&psig=AOvVaw2Z57eFRtQz3rTTv_GFhBIs&ust=1713945311846000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNi7yf7t14UDFQAAAAAdAAAAABAK">Food Item 3</a></li>
            </ul>
        </div>
    </section>
</main>

</body>
</html>
